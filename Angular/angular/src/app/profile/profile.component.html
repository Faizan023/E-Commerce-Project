<main id="main" class="main">
    <form [formGroup]="profile">
        <div class="row mb-3">
            <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Profile Image</label>
            <div class="col-md-8 col-lg-9">
                <!-- <img  loading="eager" src="assets/img/profile-img.jpg" alt="Profile"> -->
                <i class='bx bx-user-circle' style="font-size: 50px;"></i>
                <!-- <div class="pt-2"> -->
                <!-- <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i class="bi bi-upload"></i></a>
          <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash"></i></a> -->
                <!-- </div> -->
            </div>
        </div>

        <div class="row mb-3">
            <label for="fullName" class="col-md-4 col-lg-3 col-form-label">First Name</label>
            <div class="col-md-8 col-lg-9">
                <input name="firstName" type="text" class="form-control" formControlName="firstName">
            </div>
        </div>

        <div class="row mb-3">
            <label for="about" class="col-md-4 col-lg-3 col-form-label">Last Name</label>
            <div class="col-md-8 col-lg-9">
                <input name="lastName" class="form-control" formControlName="lastName">
            </div>
        </div>

        <!-- <div class="row mb-3">
      <label for="company" class="col-md-4 col-lg-3 col-form-label">Company</label>

      </div>
    </div> -->

      <label for="Job" class="col-md-4 col-lg-3 col-form-label">Job</label>

        <!-- <div class="row mb-3">
      <label for="Country" class="col-md-4 col-lg-3 col-form-label">Country</label>
      <div class="col-md-8 col-lg-9">
        <input name="country" type="text" class="form-control" id="Country" value="USA">
      </div>
    </div> -->

        <div class="row mb-3">
            <label for="Address" class="col-md-4 col-lg-3 col-form-label">Address</label>
            <div class="col-md-8 col-lg-9">
                <input name="address" type="text" class="form-control" formControlName="address">
            </div>
        </div>

        <div class="row mb-3">
            <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Phone</label>
            <div class="col-md-8 col-lg-9">
                <input name="number" type="text" class="form-control" formControlName="phoneNumber">
            </div>
        </div>

        <div class="row mb-3">
            <label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
            <div class="col-md-8 col-lg-9">
                <input name="email" type="email" class="form-control" formControlName="email" readonly>
            </div>
        </div>

        <div class="row mb-3">
            <label for="Twitter" class="col-md-4 col-lg-3 col-form-label">Gender</label>
            <div class="col-md-8 col-lg-9">
                <!-- <input name="gender" type="text" class="form-control"> -->
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="Male"
                            formControlName="gender">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="Female"
                            formControlName="gender">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="Other"
                            formControlName="gender">
                        <label class="form-check-label" for="other">Other</label>
                        <small></small>
                    </div>
                    <!-- <small *ngIf="registration.controls['gender'].errors?.['required']"> gender is required</small> -->
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="BirthDay" class="col-md-4 col-lg-3 col-form-label">BirthDay</label>
            <div class="col-md-8 col-lg-9">
                <input name="BirthDay" type="date" class="form-control" formControlName="dateOfBirth">
            </div>
        </div>

        <!-- <div class="row mb-3">

      <div class="col-md-8 col-lg-9">
        <input name="instagram" type="text" class="form-control" id="Instagram" value="https://instagram.com/#">
      </div>
    </div>

    <div class="row mb-3">
      <label for="Linkedin" class="col-md-4 col-lg-3 col-form-label">Linkedin Profile</label>
      <div class="col-md-8 col-lg-9">
        <input name="linkedin" type="text" class="form-control" id="Linkedin" value="https://linkedin.com/#">
      </div>
    </div> -->

        <!-- <p style="text-align: center; font-weight: 400; color: #999999;" class="  ">Date of join</p> -->
        <p style="text-align: center; font-weight: 400; color: #999999;">{{joined | date}} | Date Of Join</p>
        <div class="text-center">
            <button type="button" class="btn btn-primary" (click)="SaveChanges()">Update</button>
        </div>
    </form><!-- End Profile Edit Form -->
</main>
