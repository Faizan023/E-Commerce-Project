<header>
    <div class="p-3 text-center border-bottom" style="background-color: whitesmoke; height: 90px;">
        <div class="container">
            <div class="row gy-3">
                <div class="col-lg-2 col-sm-4 col-4">
                    <a target="_blank" class="float-start">
                        <i class='bx bxs-shopping-bags' style="font-size: 45px;">
                            <p style="font-size: 20px;">ShopCart.in</p>
                        </i>
                    </a>
                </div>
                <div class="order-lg-last col-lg-5 col-sm-8 col-8 font">
                    <div class="d-flex float-end ">
                        <a class="me-1 border rounded
                             clasunded py-1 px-3 nav-link d-flex align-items-center rounded function-btn"
                            routerLink="/order">
                            <i class='bx bx-purchase-tag' style="font-size: 28px;"></i>
                            <p class="d-none d-md-block mb-0"
                                style="line-height: 18px; float: left;text-align: left;font-size: 14px;">
                                <span
                                    style="background-color: #0d6efd; color: white; border-radius: 2px;font-size: 12px; padding:0px 5px; font-weight: 100;">
                                    {{orderCount}} Items</span> <br>ORDERS
                            </p>
                        </a>
                        <a class="border rounded py-1 px-3 nav-link d-flex align-items-center function-btn"
                            routerLink="/cart">
                            <i class='bx bx-cart' style="font-size: 30px; font-weight: 100;"></i>
                            <p class="d-none d-md-block mb-0"
                                style="line-height: 18px; float: left;text-align: left;font-size: 15px;">
                                <span
                                    style="background-color: #0d6efd; color: white; border-radius: 2px;font-size: 12px; padding:0px 5px; font-weight: 100;">
                                    {{
                                    cartCount}} items</span> <br>CART
                            </p>
                        </a>
                    </div>
                </div>
                <div class="col-lg-5 col-md-12 col-12">
                    <div class="input-group float-center">
                        <div class="input-group mb-3 " style="border: 3px solid blue; border-radius: 7px 8px 8px 7px;">
                            <div class="input-group-prepend">
                                <select class="btn-click btn " aria-expanded="false"
                                    style="border-radius: 5px 0px 0px 5px; width: 120px;">
                                    <option class="list-item">All</option>
                                    <option *ngFor="let item of category" style="text-align: left;"> {{item.name}}
                                    </option>
                                </select>
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with dropdown button">
                            <button type="button" class="btn btn-primary shadow-0">
                                <i class='bx bx-search'></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-ligh" style="background-color: darkcyan; ">
        <div class=" justify-content-center justify-content-md-between nav-color">
            <div class="collapse navbar-collapse nav-hover">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" style="margin-left: 20px;">
                        <a class="nav-link" aria-current="page" style="color: whitesmoke;" routerLink="/home">Home</a>
                    </li>
                    <li class="nav-item list-width">
                        <a class="nav-link" href="#" style="color: whitesmoke;">Categories</a>
                    </li>
                    <li class="nav-item list-width">
                        <a class="nav-link" href="#" style="color: whitesmoke;">Hot offers</a>
                    </li>
                    <li class="nav-item list-width">
                        <a class="nav-link" href="#" style="color: whitesmoke;">Gift boxes</a>
                    </li>
                    <li class="nav-item list-width">
                        <a class="nav-link" href="#" style="color: whitesmoke;">Projects</a>
                    </li>
                    <li class="nav-item list-width"> 
                        <a class="nav-link" routerLink="/contact" style="color: whitesmoke;">ContactUs</a>
                    </li>
                    <div style="margin-left: 890px;">
                        <li class="nav-item">
                            <a class="nav-link" style="color: whitesmoke;" routerLink="/profile">
                                <i class='bx bxs-user-circle' style="font-size: 32px;"></i></a>
                        </li>
                    </div>
                    <li class="nav-item">
                        <i class='bx bx-log-out-circle nav-link' mwlConfirmationPopover
                            [popoverMessage]="popOverMessage" placement="left" (confirm)="logout()"
                            (cancel)="cancleClicked = true"
                            style="font-size: 30px; margin-top: 2px; color: whitesmoke;"></i>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
