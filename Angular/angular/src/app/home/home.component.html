<section>
    <div class="container my-5">
        <header class="mb-4">
            <h3>New products</h3>
        </header>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="" class="d-block w-100" alt="Not found">
                </div>
                <div class="carousel-item">
                    <img src="" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6 d-flex" *ngFor="let product of products">
                <a (click)="GetProduct(product.id)">
                    <div class="card w-100 my-2 shadow-2-strong" style="width: 300px;">
                        <!-- <img src="https://bootstrap-ecommerce.com/bootstrap5-ecommerce/images/items/1.webp"
                        class="card-img-top" style="aspect-ratio: 1 / 1" /> -->
                        <img [src]="'data:image/png;base64,'+product.img" class="card-img-top"
                            style="aspect-ratio: 1 / 1; " />
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" style="overflow: hidden; ">{{product.name}}</h5>
                            <p class="card-text">â‚¹{{product.price}}</p>
                            <div class="card-footer d-flex align-items-end pt-3 px-0 pb-0 mt-auto">
                                <a class="btn btn-primary shadow-0 me-1">Add to cart</a>
                                <a class="btn btn-primary border px-2 pt-2 icon-hover">Buy Now</a>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
