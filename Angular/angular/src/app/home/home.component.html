<section>
    <div class="container my-5">

        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel"
            style=" width: 1300px; height: 350px;">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="../../assets/banner3.jpg" class="d-block w-100" alt="..." height="350px" width="200px">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="../../assets/banner2.avif" class="d-block w-100" alt="..." height="350px" width="1200px">
                </div>
                <div class="carousel-item">
                    <img src="../../assets/banner.avif" class="d-block w-100" alt="..." height="350px">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden" style="color: black; background-color: black;">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <header class="mb-4" style="background-color: blue; padding: 5px; margin-top: 10px; color: white;">
            <h3>New products</h3>
        </header>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6 d-flex" *ngFor="let product of products">
                <a (click)="GetProduct(product.id)">
                    <div class="card w-100 my-2 shadow-2-strong" style="height: 500px;width: 300px;">
                        <!-- <img src="https://bootstrap-ecommerce.com/bootstrap5-ecommerce/images/items/1.webp"
                        class="card-img-top" style="aspect-ratio: 1 / 1" /> -->
                        <img [src]="'data:image/png;base64,'+product.img" class="card-img-top" style="aspect-ratio: 1 / 1; ;
                             object-fit: contain; background-color: whitesmoke;color: whitesmoke;" />
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" style="overflow: hidden;">{{product.name}}</h5>
                            <div class="text-warning mb-1 me-2">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                                <span class="ms-1">
                                    4.5
                                </span>
                            </div>
                            <div class="mb-3">
                                <h4 style="color: red;font-weight: 300;font-size: 20px; " *ngIf="product.discount > 0">
                                    -{{product.discount}}% Off</h4>
                                <span class="h5" style="color: gray;"> ₹{{product.price -
                                    product.price/100 * product.discount | number}}</span>

                                <div style="color: gray; font-size: 13px;" *ngIf="product.discount > 0">M.R.P.:<span
                                        style="text-decoration: line-through;">₹{{product.price | number}}</span>
                                </div>
                            </div>
                            <!-- <p class="card-text">₹{{product.price}}</p> -->
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
