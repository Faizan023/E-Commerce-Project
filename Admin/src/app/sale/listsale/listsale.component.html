<main id="main" class="main">

    <div class="pagetitle">
        <h1>Customer Data</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                <!-- <li class="breadcrumb-item">Tables</li> -->
                <li class="breadcrumb-item active">Sale</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">SaleList</h5>

                        <!-- Table with stripped rows -->
                        <table class="table datatable">
                            <thead>
                                <tr>
                                    <td scope="col">Id</td>
                                    <td scope="col">Name</td>
                                    <td scope="col">startDate</td>
                                    <td scope="col">endDate</td>
                                    <td scope="col">Action</td>
                                    <td scope="col">Action</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let sale of  SaleList">
                                    <td scope="row">{{sale.id}}</td>
                                    <td scope="row">{{sale.name}} </td>
                                    <td scope="row">{{sale.startDate | date:'dd-MM-yy'}}</td>
                                    <td scope="row">{{sale.endDate | date:'dd-MM-yy'}}</td>
                                    <td scope="row"> <button type="button" class="btn btn-outline-warning"
                                            (click)="updatesale(sale.id)">Update</button></td>
                                    <td scope="row"> <button type="button" class="btn btn-outline-danger"
                                            (click)="removesale(sale.id)">Delete

                                        </button></td>


                                </tr>
                            </tbody>
                        </table>
                        End Table with stripped rows

                    </div>
                </div>

            </div>
        </div>
    </section>

</main>
