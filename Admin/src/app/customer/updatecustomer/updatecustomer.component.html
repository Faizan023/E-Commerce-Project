<main id="main" class="main">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">
        <div class="statbox widget box box-shadow">
            <div class="pagetitle">
                <h1>Customer</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                        <li class="breadcrumb-item"><a routerLink="/customer"> Customer </a></li>
                        <li class="breadcrumb-item active">Update</li>
                    </ol>
                </nav>
            </div>
            <form [formGroup]="UpdateDetail">
                <div class="widget-content widget-content-area add-manage-product-2">
                    <div class="row">
                        <div class="col-xl-7 col-md-12">
                            <div class="card card-default">
                                <div class="card-heading">
                                    <h2 class="card-title"><span>Update Details</span></h2>
                                </div>
                                <div class="card-body">
                                    <div class="card-body">
                                        <div class="form-horizontal">
                                            <div class="form-group mb-4">
                                                <div class="row">
                                                    <label class="col-md-4">Fitst Name :</label>
                                                    <div class="col-md-8">
                                                        <input class="form-control" name="firstName" type="text"
                                                            formControlName="firstName">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group mb-4">
                                                <div class="row">
                                                    <label class="col-md-4">Last Name :</label>
                                                    <div class="col-md-8">
                                                        <input class="form-control" name="lastName" type="text"
                                                            formControlName="lastName">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group mb-4">
                                                <div class="row">
                                                    <label class="col-md-4">Email :</label>
                                                    <div class="col-md-8">
                                                        <input class="form-control" name="email" type="text"
                                                            formControlName="email" >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group mb-4">
                                                <div class="row">
                                                    <label class="col-md-4">Password :</label>
                                                    <div class="col-md-8">
                                                        <input class="form-control" name="password" type="password"
                                                            formControlName="password">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group mb-4">
                                                <div class="row">
                                                    <label class="col-md-4">Gender :</label>
                                                    <div class="col-md-8">
                                                        <select class="form-control form-custom mb-4" name="gender"
                                                            formControlName="gender">
                                                            <option value="">Select Gender</option>
                                                            <option value="Male">Male</option>
                                                            <option value="Female">Female</option>
                                                            <option value="Custom">Custom</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group mb-4">
                                                <div class="row">
                                                    <label class="col-md-4">Number :</label>
                                                    <div class="col-md-8">
                                                        <input class="form-control" name="phoneNumber" type="text"
                                                            formControlName="phoneNumber">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group mb-4">
                                                <div class="row">
                                                    <label class="col-md-4">DOB :</label>
                                                    <div class="col-md-8">
                                                        <input class="form-control" name="dateofbirth " type="date"
                                                            formControlName="dateofbirth" >
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group mb-4">
                                                <div class="row">
                                                    <label class="col-md-4">Address :</label>
                                                    <div class="col-md-8">
                                                        <textarea rows="4" cols="5" name="address" class="form-control"
                                                            formControlName="address"></textarea>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="align-center">
                                                <button type="button" class="btn btn-primary"
                                                (click)="UpdateForm()"    >Update</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
