<main id="main" class="main">
    <div class="pagetitle">
        <h1>Customer Data</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="">Home</a></li>
                <li class="breadcrumb-item">Tables</li>
                <li class="breadcrumb-item active">Data</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Customerdata</h5>

                        <!-- Table with stripped rows -->
                        <table class="table datatable">
                            <thead>
                                <tr>
                                    <th scope="col">CustomerId</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Contact</th>
                                    <th scope="col">Location</th>
                                    <th scope="col">Action</th>
                                    <!-- <th scope="col">Joined</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let customer of customerList">
                                    <!-- <td>{{customer.dateOfBirth | date}}</td> -->
                                    <td>{{customer.id}}</td>
                                    <td>{{customer.firstName + customer.lastName}}</td>
                                    <td>{{customer.email}}</td>
                                    <td>{{customer.phoneNumber}}</td>
                                    <td>{{customer.address}}</td>
                                    <td> <button type="button" class="btn btn-outline-danger"
                                            (click)="remove(customer.id)">Remove</button>
                                        <!-- <td><button type="button" (click)="remove(customer.id)">Remove</button></td> -->
                                </tr>
                            </tbody>
                        </table>
                        End Table with stripped rows
                    </div>
                </div>

            </div>
        </div>
    </section>

</main>
