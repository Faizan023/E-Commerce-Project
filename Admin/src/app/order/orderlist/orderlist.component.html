<main id="main" class="main">
  <div class="pagetitle">
    <h1>Order Table</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
        <!-- <li class="breadcrumb-item">Order</li> -->
        <li class="breadcrumb-item active">Order</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Orders</h5>


            <!-- Table with stripped rows -->
            <table class="table datatable">
              <thead>
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">OrderId</th>
                  <th scope="col">Name</th>
                  <th scope="col">Product</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let order of orderList ">
                  <td scope="row">{{order.orderDate | date}}</td>
                  <td scope="row">{{order.id}}</td>
                  <td scope="row">{{order.customerName}}</td>
                  <td scope="row">{{order.name}}</td>
                  <td scope="row">₹ {{order.amount}} </td>
                  <td scope="row">{{order.quantity}}</td>
                  <td scope="row"> ₹ {{order.amount * order.quantity}}</td>
                  <!-- <td><button type="button" (click)="remove(order.id)">Remove</button></td> -->
              </tbody>
            </table>
            <!-- End Table with stripped rows -->
          </div>
        </div>
      </div>
    </div>
  </section>

</main>
