<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3 ">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form [formGroup]="AdminRegister">
                                <div class="form-outline mb-4">
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" class="form-control" name="firstName"
                                                formControlName="firstName">
                                            <label class="form-label" for="firstName">First Name</label>
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" name="lastName"
                                                formControlName="lastName">
                                            <label class="form-label" for="lastName">Last Name</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-outline mb-4">
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" class="form-control" name="roleId"
                                                formControlName="roleId">
                                            <label class="form-label" for="roleId">RoleId</label>
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" name="email"
                                                formControlName="email">
                                            <label class="form-label" for="email">Email</label>

                                        </div>
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control form-control-lg" name="password"
                                        formControlName="password">
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="button" (click)="register()"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account?
                                    <a routerLink="/login" class="fw-bold text-body"><u>Login here</u></a>
                                </p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
