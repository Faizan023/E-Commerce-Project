<main id="main" class="main">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">
    <div class="statbox widget box box-shadow">
      <div class="pagetitle">
        <h1>Product</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
            <li class="breadcrumb-item"><a routerLink="/product"> Product </a></li>
            <li class="breadcrumb-item active">Add</li>
          </ol>
        </nav>
      </div>
      <form [formGroup]="ProductForm">
        <div class="widget-content widget-content-area add-manage-product-2">
          <div class="row">
            <div class="col-xl-7 col-md-12">
              <div class="card card-default">
                <div class="card-heading">
                  <h2 class="card-title"><span>GENERAL</span></h2>
                </div>
                <div class="card-body">
                  <div class="card-body">
                    <form class="form-horizontal">
                      <div class="form-group mb-4">
                        <div class="row">
                          <label class="col-md-4">Name :</label>
                          <div class="col-md-8">
                            <input class="form-control" name="name" type="text" formControlName="name">
                          </div>
                        </div>
                      </div>
                      <div class="form-group mb-4">
                        <div class="row">
                          <label class="col-md-4">Description :</label>
                          <div class="col-md-8">
                            <textarea rows="4" cols="5" name="description" class="form-control"
                              formControlName="description"></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="form-group mb-4">
                        <div class="row">
                          <label class="col-md-4">Category :</label>
                          <div class="col-md-8">
                            <select class="form-control form-custom mb-4" name="category" formControlName="categoryId">
                              <option value="">Select Category</option>
                              <option *ngFor="let category of categoryList" value="{{category.id}}">{{category.name}}
                              </option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="form-group mb-4">
                        <div class="row">
                          <label class="col-md-4">Brand :</label>
                          <div class="col-md-8">
                            <select class="form-control form-custom" name="brand" formControlName="brandId">
                              <option value="">Select Brand</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="form-group mb-4">
                        <div class="row">
                          <label class="col-md-4">Color :</label>
                          <div class="col-md-8">
                            <select class="form-control form-custom" name="color" formControlName="color">
                              <option value="">Select a Color</option>
                              <option value="Black">Black</option>
                              <option value="White">White</option>
                              <option value="Blue">Blue</option>
                              <option value="Red">Red</option>
                              <option value="Green">Green</option>
                              <option value="Yellow">Yellow</option>\
                              <option value="Purple">Purple</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="form-group mb-4">
                        <div class="row">
                          <label class="col-md-4">Measurment :</label>
                          <div class="col-md-8">
                            <select class="form-control form-custom" name="size" formControlName="measurment">
                              <option value="">Select Size</option>
                              <option value="size1">Size 1</option>
                              <option value="size2">Size 2</option>
                              <option value="size3">Size 3</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="form-group mb-4">
                        <div class="row">
                          <label class="col-md-4">Mesurment Value :</label>
                          <div class="col-md-8">
                            <input class="form-control" name="sku" type="text" formControlName="mesurmentValue">
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-5 col-md-12">
              <div class="card card-default">
                <div class="card-heading">
                  <h2 class="card-title"><span>PRICING</span></h2>
                </div>
                <div class="card-body">
                  <form class="form-horizontal">
                    <div class="form-group mb-4">
                      <div class="row">
                        <label class="col-md-4">Price :</label>
                        <div class="col-md-8">
                          <input class="form-control" name="price" type="text" formControlName="price">
                        </div>
                      </div>
                    </div>
                    <div class="form-group mb-4">
                      <div class="row">
                        <label class="col-md-4">DeliveryCharge :</label>
                        <div class="col-md-8">
                          <input class="form-control" name="deliveryCharge" type="text"
                            formControlName="deliveryCharge">
                        </div>
                      </div>
                    </div>
                    <div class="form-group mb-4">
                      <div class="row">
                        <label class="col-md-4">Discount :</label>
                        <div class="col-md-8">
                          <input class="form-control" name="discount" type="text" formControlName="discount">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <label class="col-md-4">Image :</label>
                        <div class="col-md-8">
                          <div class="mb-3">
                            <div class="custom-file">
                              <input type="file" class="form-control-file" formControlName="img"
                                (change)="selectFile($event)">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <label class="col-md-4">QTY :</label>
                        <div class="col-md-8">
                          <input class="form-control" name="qty" type="text" formControlName="quantity">
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="align-center">
                <button name="singlebutton" class="btn btn-primary" (click)="AddProduct()">Add +</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
