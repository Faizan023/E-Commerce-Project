<form class="form-horizontal" [formGroup]="updatebrandform">
    <fieldset>

        <!-- Form Name -->
        <legend>Brand</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_name">BRAND NAME</label>
            <div class="col-md-4">
                <input name="product_name" placeholder="BRAND NAME" class="form-control input-md" type="text"
                    formControlName="name">
            </div>
        </div>

        <!-- <Button> -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton">UPDATE Brand</label>
            <div class="col-md-4">
                <button name="singlebutton" class="btn btn-primary" (click)="updatebrand()">Update</button>
            </div>
        </div>
